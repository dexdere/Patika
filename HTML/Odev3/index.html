<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google!</title>
  <style src="style.css"></style>
</head>

<body style="text-align: center;">
  <center>
    <img id="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      alt="Google Logo" />
  </center>

  <div style="margin-left: 5%; width: 90%;">
    <div style="border: 0; background: #EEEEEE;">
      <p>Search the web using Google!</p>
      <input type="text" style="width: 250px;"> <br>
      <button>Google Search</button>
      <button>I'm feeling lucky</button> <br> <br>
    </div>

    <footer>
      <table style="border: 0;  width: 100%;">
        <tr>
          <td style="width: 32%; background: #7EE5DA; text-align: center;">
            <ul>
              <a>Special Searches</a> <br>
              <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
              <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a> <br>
            </ul>
          </td>

          <td style=" background-color: #70CCC2; text-align: center">
            <ul>
              <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
              <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
              <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
              <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
            </ul>
          </td>

          <td style="width: 35%; background-color: #62B3AA; text-align: center">
            <ul>
              <a>Get Google!</a><br>
              <a>updates monthly:</a><br>
              <input type="text" placeholder="your e-mail"> <br>
              <button>Subscribe</button>
              <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </ul>
          </td>
        </tr>
      </table>
    </footer>
    <p>Copyright Â©1998 Google Inc.</p>
  </div>
  

</body>

</html>
